<svg fill="none" viewBox="0 0 480 120" width="480" height="120" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <html xmlns="http://www.w3.org/1999/xhtml">
            <head>
                <style>
                    body {
                    font-size: 13.6px;
                    font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
                    }

                    pre {
                    padding: 16px;
                    overflow: auto;
                    font-size: 85%;
                    line-height: 1.45;
                    color: #333;
                    border-radius: 6px;
                    }
                </style>
            </head>
            <body>
                <pre>implementation("com.bkahlert.kommons:kommons:${version}</pre>
                <script>
                    fetch('https://api.github.com/repos/bkahlert/kommons/releases/latest')
                            .then(response => response.json())
                            .then(data => {
                                let version = data['tag_name']
                                let kotlinScript = `implementation("com.bkahlert.kommons:kommons:${version}")`
                                document.querySelector('pre').textContent = kotlinScript
                            })
                </script>
            </body>
        </html>
    </foreignObject>
</svg>
