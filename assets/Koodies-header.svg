<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <!-- @formatter:off -->
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes background-movement {
                    0% { background-position: 0% 82%; }
                    50% { background-position:100% 19%; }
                    100% { background-position: 0% 82%;}
                }

                .container {
                    font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    margin: 0;
                    width: 100%;
                    height: 200px;

                    background: rgb(41,171,226);
                    background: linear-gradient(215deg, rgba(41,171,226,0.2) 0%, rgba(194,30,115,0.2) 33%, rgba(161,136,25,0.2) 67%, rgba(1,129,143,0.2) 100%),
                                linear-gradient(125deg, rgba(41,171,226,1.0) 0%, rgba(194,30,115,1.0) 33%, rgba(161,136,25,1.0) 67%, rgba(1,129,143,1.0) 100%);
                                                                                    <!-- yellow 255, 215, 32 -> 161,136,25 -->
                    background-size: 1000% 500%;
                    animation: background-movement 24s ease infinite;

                    border-radius: 10px;
                    color: white;
                    text-align: center;
                }

                h1 {
                    margin: 0;
                    font-size: 50px;
                    line-height: 1.3;
                    background: rgb(41,171,226);
                    background: linear-gradient(215deg, rgba(41,171,226,0.2) 0%, rgba(194,30,115,0.2) 33%, rgba(161,136,25,0.2) 67%, rgba(1,129,143,0.2) 100%),
                    linear-gradient(125deg, rgba(41,171,226,1.0) 0%, rgba(194,30,115,1.0) 33%, rgba(161,136,25,1.0) 67%, rgba(1,129,143,1.0) 100%);
                    <!-- yellow 255, 215, 32 -> 161,136,25 -->
                    background-size: 1000% 500%;

                    color: transparent;
                    text-shadow: 0px 2px 3px rgba(255,255,255,0.5);
                    -webkit-background-clip: text;
                       -moz-background-clip: text;
                            background-clip: text;
                    animation: background-movement 12s ease infinite;
                }

                h1 img {
                    height: 34px;
                    box-shadow:
                        0 1px 0 #0f0f0f,
                        0 2px 0 #0f0f0f,
                        0 3px 0 #0f0f0f,
                        0 4px 0 #0f0f0f,
                        0 12px 5px rgba(0, 0, 0, 0.1);
                    clip-path: inset(0 0 -12px 0);
                }

                p {
                    font-size: 20px;
                    text-shadow: 0 1px 0 #0f0f0f;
                }

                h1 + p {
                    margin-top: 0
                }
            </style>
            <div class="container">
                <h1>
                    <img src="Koodies-logo.svg"></img>
                    Koodies
                </h1>
                <p>Random Kotlin Goodies</p>
                <a href="https://bintray.com/bkahlert/koodies/koodies/_latestVersion">
                    <img src="https://api.bintray.com/packages/bkahlert/koodies/koodies/images/download.svg"></img>
                </a>
            </div>
        </div>
        <!-- @formatter:on -->
    </foreignObject>
</svg>
