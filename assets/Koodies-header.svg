                yellow: rgba(255, 215, 32, 1.0) (works better in gradient: rgba(235, 178, 29, 1.0))
                ... rgba(203, 207, 40, 1.0), rgba(153, 196, 53, 1.0)
                green: rgba(105, 183, 69, 1.0)
                ... rgba(4, 169, 113, 1.0), rgba(0, 151, 139, 1.0)
