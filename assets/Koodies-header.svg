                    height: 200px;

                <!--
                blue: #29abe2
                ...  #648be0, #a35ebb
                red: #c21e73
                ... #f74f57, #ff9234
                yellow: #ffd726 (works better in gradient: #ebb21d)
                ... #cbcf28, #99c435
                green: #69b745
                ... #04a971, #00978b
                petrol: #01818f
                ... #0090aa, #009ec6
                blue

                blue: rgba(41, 171, 226, 1.0)
                ...  rgba(100, 139, 224, 1.0), rgba(163, 94, 187, 1.0)
                red: rgba(194, 30, 115, 1.0)
