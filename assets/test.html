<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        body {
            font-size: 13.6px;
            font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
        }

        pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            color: #333;
            border-radius: 6px;
        }
    </style>
</head>
<body>
<pre>implementation("com.bkahlert.koodies:koodies:${version}</pre>
<script>
  fetch('https://api.github.com/repos/bkahlert/koodies/releases/latest')
    .then(response => response.json())
    .then(data => {
      let version = data['tag_name']
      let kotlinScript = `implementation("com.bkahlert.koodies:koodies:${version}")`
      document.querySelector('pre').textContent = kotlinScript
    })
</script>
</body>
</html>
